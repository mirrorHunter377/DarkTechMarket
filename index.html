<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEEN SEIZED</title>
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background: #032744; /* se ver√° de fondo si sobran bordes */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img.fullscreen {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;   /* mantiene proporciones y muestra toda la imagen */
    }
  </style>
</head>
<body>
  <img class="fullscreen" src="baja.png" alt="Seized banner" />
</body>
</html>
